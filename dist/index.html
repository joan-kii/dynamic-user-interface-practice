<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>D. U. I. I.</title>
</head>
<body>
  <header>
    <div id="navBar" class="navBar">
      <a id="homeButton" href="#home">Home</a>

      <div class="dropdown-content">
        <button id="categoriasButton" class="dropdown-button">Categorías
          <i class="fa fa-caret-down"></i>
        </button>
        <div id="categoriasDropdown" class="dropdown">
          <a id="catLibros" href="#libros">Libros</a>
          <a id="catRevistas" href="#revistas">Revistas</a>
          <a id="catPrensa" href="#prensa">Prensa</a>
        </div>
      </div>

      <div class="dropdown-content">
        <button id="productosButton" class="dropdown-button">Productos
          <i class="fa fa-caret-down"></i>
        </button>
        <div id="productosDropdown" class="dropdown">
          <a id="bestSeller" href="#bestSeller">Best Seller</a>
          <a id="time" href="#time">Time</a>
          <a id="bussinessWeek" href="#bussinessWeek">Bussiness Week</a>
        </div>
      </div>

      <div class="dropdown-content">
        <button id="contactoButton" class="dropdown-button">Contacto
          <i class="fa fa-caret-down"></i>
        </button>
        <div id="contactoDropdown" class="dropdown">
          <a id="map" href="#map">Mapa</a>
          <a id="direccion" href="#direccion">Dirección</a>
          <a id="telefono" href="#telefono">Teléfono</a>
        </div>
      </div>

    </div>
  </header>
  <div id="slider" class="slide-container">
    <img src="/src/img/business-books.jpg" alt="Business Books" class="mySlidesX">
    <img src="/src/img/business-magazine.jpg" alt="Business Magazine" class="mySlides">
    <img src="/src/img/business-newspaper.jpg" alt="Business Newspaper" class="mySlides">
    <div class="controls-container">
      <div id="arrowLeft" class="arrow-left">❮</div>
      <div id="arrowRight" class="arrow-right">❯</div>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>
  <script src="main.js"></script>  
</body>
</html>
